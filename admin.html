<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Educación Continua | Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stylesheet2.css">
    <link rel="icon" href="assets/img/osoFime.png">
</head>

<body>

    <div class="wrapper">
        <div class="formulario">
            <div class="box-formulario">
                <h1>Iniciar sesión</h1>
                <form action="" id="formLogIn">
                    <div class="box-column">
                        <label for="">Correo electrónico</label>
                        <input type="email" id="email" name="email">
                        <p class="txtRojo" id="emailText">Correo electrónico inválido</p>

                        <label for="">Contraseña</label>
                        <input type="password" id="password" name="password">
                        <p class="txtRojo" id="passwordText">Completa el campo</p>

                    </div>
                    <div class="btn">
                        <button type="submit" id="btnLogIn" class="btnVerdes">Iniciar sesión</button>
                        <p class="txtRojo" id="mensajeError">La información proporcionada no es correcta</p>
                    </div>
                </form>
            </div>
        </div>
        <div class="imagen"></div>
        <div class="btnAlumnos">
            <a href="index.html" class="btnVerdes">Sitio de alumnos</a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js "></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
