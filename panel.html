<body>
    <header>
        <h1>¡Bienvenido, maestro!</h1>
        <nav id="barraNav">
            <ul>
                <li>
                    <a href="#diplomados">Diplomados</a>
                </li>
                <li>
                    <a href="#educacionTecnica">Educación técnica</a>
                </li>
                <li>
                    <a href="admin.html">Cerrar sesión</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Información de alumnos registrados</h2>
        <div id="diplomados" class="boxes">
            <h3>Alumnos registrados en: Diplomados</h3>
            <table class="table table-striped tablaDiplomados">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Curso</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tableBodyDiplomados">

                </tbody>
            </table>
        </div>
        <div id="educacionTecnica" class="boxes">
            <h3>Alumnos registrados en: Educación Técnica</h3>
            <table class="table table-striped tablaTecnicas">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Curso</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tableBodyTecnicas">

                </tbody>
            </table>
        </div>
    </main>
